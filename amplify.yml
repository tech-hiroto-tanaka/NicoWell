version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build:server
  artifacts:
    baseDirectory: ./dist/server
    files:
      - '**/*'
    discard-paths: no
    
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:client
        - bash ./amplify-postbuild.sh
  artifacts:
    baseDirectory: ./dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  customRules:
    # API呼び出しをバックエンドに転送
    - pattern: '/api/*'
      target: '/api/:splat'
      status: '200'
      # Lambda関数を使用する場合
      # source: '/<api path>/:proxy'
      # target: 
      #   kind: 'function'
      #   name: '<function name>'
    # その他のルートはSPAとして処理
    - pattern: '**/*'
      target: '/index.html'
      status: '200'
      condition: 'isPage'