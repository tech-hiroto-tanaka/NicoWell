version: 1
# フロントエンドのみをデプロイ
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - bash ./amplify-postbuild.sh
        # 環境変数をフロントエンドに注入
        - echo "VITE_API_BASE_URL=$API_ENDPOINT" >> .env.production
  artifacts:
    baseDirectory: ./dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  customRules:
    # その他のルートはSPAとして処理（APIリクエストは別サービスへ）
    - pattern: '**/*'
      target: '/index.html'
      status: '200'
      condition: 'isPage'