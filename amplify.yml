version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Installing Amplify CLI..."
        - npm install -g ampx
        - npm install -g @aws-amplify/backend
        - echo "Deploying backend resources..."
        - bash ./amplify/build-backend.sh
        - echo "Amplify backend deployment status:"
        - npx ampx pipeline-deploy --yes
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
    discard-paths: yes
  cache:
    paths:
      - node_modules/**/*