version: 1
backend:
  phases:
    build:
      commands:
        - '# Run backend build script'
        - bash ./amplify/build-backend.sh
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
    discard-paths: yes
  cache:
    paths:
      - node_modules/**/*