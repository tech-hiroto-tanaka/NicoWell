version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - bash ./amplify-postbuild.sh
  artifacts:
    baseDirectory: ./dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  customRules:
    - pattern: '**/*'
      target: '/index.html'
      status: '200'
      condition: 'isPage'